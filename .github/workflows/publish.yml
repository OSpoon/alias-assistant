name: 'publish'

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: pnpm install

      - name: Setup signing key
        id: setup_signing
        run: |
          mkdir -p $HOME/.tauri
          SIGNING_KEY_PATH="$HOME/.tauri/myapp.key"
          # Use printf to preserve newlines in the key
          printf '%s\n' "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > "$SIGNING_KEY_PATH"
          chmod 600 "$SIGNING_KEY_PATH"
          echo "signing_key_path=$SIGNING_KEY_PATH" >> $GITHUB_OUTPUT
          # Verify key file exists and has content
          if [ -f "$SIGNING_KEY_PATH" ]; then
            echo "✅ Signing key file created successfully"
            echo "File size: $(wc -c < "$SIGNING_KEY_PATH") bytes"
          else
            echo "❌ Signing key file not found!"
            exit 1
          fi
        shell: bash

      - name: Build
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: alias-assistant-v__VERSION__
          releaseName: 'Alias Assistant v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: '--target aarch64-apple-darwin'

      - name: Sign updater bundles
        env:
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          # Find updater bundles in the build output
          BUNDLE_DIR="src-tauri/target/aarch64-apple-darwin/release/bundle"
          if [ -d "$BUNDLE_DIR" ]; then
            # Look for .tar.gz files (updater bundles)
            find "$BUNDLE_DIR" -name "*.tar.gz" ! -name "*.sig" | while read -r file; do
              if [ -f "$file" ]; then
                echo "Signing updater bundle: $file"
                pnpm tauri signer sign "$file" --signer ${{ steps.setup_signing.outputs.signing_key_path }}
              fi
            done
          else
            echo "⚠️  Bundle directory not found, skipping signing"
          fi
        shell: bash

